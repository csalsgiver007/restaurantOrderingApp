<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimmy’s Diner</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Jimmy’s Diner</h1>
        <h2>The best burgers and pizzas in town.</h2>
      </div>
      <div id="items-container"></div>
      <div class="order-complete">
        <h2>Thanks, James! Your order is on its way!</h2>
      </div>
      <div id="checkout-section">
        <h2>Your Order</h2>
        <div id="cart-section"></div>
        <div id="total-section"></div>
        <button id="btn-order" class="btn-order">Complete order</button>
      </div>
    </div>
    <div class="payment-modal">
      <h1>Enter Card Details</h1>
      <form id="payment-form">
        <div class="form-group">
          <input
            type="text"
            id="your-name"
            placeholder="Enter your name"
            required
          />
          <input
            type="text"
            id="your-card"
            placeholder="Enter card number"
            required
          />
          <input type="text" id="cvv" placeholder="Enter CVV" required />
          <button id="btn-pay" class="btn-pay">Pay</button>
        </div>
      </form>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
